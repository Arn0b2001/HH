<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up Page</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
  /* Custom styles */
  body {
    background-color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .signup-box {
    background-color: rgb(247, 74, 60);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }
  .signup-box form {
    color: black; /* Changed text color to black */
  }
  .form-control {
    background-color: white;
    color: black; /* Changed text color to black */
    border-color: white;
  }
  .form-control::placeholder {
    color: rgba(0, 0, 0, 0.5);
  }
  .btn-primary {
    background-color: rgb(247, 74, 60);
    border-color: rgb(247, 74, 60);
  }
  .btn-primary:hover {
    background-color: rgb(227, 54, 40);
    border-color: rgb(227, 54, 40);
  }
</style>
</head>
<body>

<div class="signup-box">
  <h2 class="mb-4 text-center">Sign Up</h2>
  <form method = 'POST' action = '/signup'>
  {% csrf_token %}
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="firstName">First Name:</label>
        <input type="text" class="form-control" id="firstname"  name = 'firstname' placeholder="Enter first name" required>
      </div>
      <div class="form-group col-md-6">
        <label for="lastName">Last Name:</label>
        <input type="text" class="form-control" id="lastName" name = 'lastname' placeholder="Enter last name" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="country">Country:</label>
        <select class="form-control" id="country" name = 'country'>
          <option value="Bangladesh">Bangladesh</option>
          <option value="USA">USA</option>
          <option value="UK">UK</option>
          <!-- Add more options for other countries -->
        </select>
      </div>
      <div class="form-group col-md-6">
        <label for="mobileCode">Country Mobile Code:</label>
        <select class="form-control" id="countrycode" name = "countrycode">
          <option value="+880">+880 (Bangladesh)</option>
          <option value="+1">+1 (USA)</option>
          <option value="+44">+44 (UK)</option>
          <!-- Add more options for other countries -->
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="mobileNumber">Mobile Number:</label>
      <input type="text" class="form-control" id="mobile" name = 'mobile' placeholder="Enter mobile number" required>
    </div>
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" class="form-control" id="email" name = 'email' placeholder="Enter email" required>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name = 'password' placeholder="Enter password" required>
      </div>
      <div class="form-group col-md-6">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" class="form-control" id="confirmPassword" name = 'confirmpassword' placeholder="Confirm password" required>
      </div>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
  </form>
</div>

<!-- Bootstrap JavaScript library -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
